apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: lamassu-db-cert
  namespace: {{.Release.Namespace}}
spec:
  isCA: false
  commonName: lamassu-db*
  dnsNames:
    - "lamassu-db"
    - "lamassu-db*"
  secretName: lamassu-db-cert-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: lamassu-ca-issuer
    kind: Issuer
    group: cert-manager.io
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lamassu-db-pvc
  namespace: {{.Release.Namespace}}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage:  100Mi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: lamassu-db-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 100Mi
  claimRef:
    namespace: {{.Release.Namespace}}
    name: lamassu-db-pvc
  hostPath:
    path: "/data/lamassu-db"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lamassu-db-deployment
  namespace: {{.Release.Namespace}}
  labels:
    app: lamassu-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lamassu-db
  template:
    metadata:
      labels:
        app: lamassu-db
    spec:
      containers:
        - name: lamassu-db
          image: {{.Values.Image.Lamassu_db}}
          volumeMounts:
            - name: lamassu-db-pv
              mountPath: /var/lib/postgresql/data
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_USER
              value: {{.Values.Db.Postgres_user}}
            - name: POSTGRES_PASSWORD
              value: {{.Values.Db.Postgres_password}}
      restartPolicy: Always
      volumes:
        - name: lamassu-db-pv
          persistentVolumeClaim:
            claimName: lamassu-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: lamassu-db
  namespace: {{.Release.Namespace}}
spec:
  selector:
    app: lamassu-db
  type: ClusterIP
  ports:
  - name: lamassu-db
    port: 5432
    targetPort: 5432
