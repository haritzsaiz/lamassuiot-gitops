apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: lamassu-selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: root-ca-cert
  namespace: {{.Release.Namespace}}
spec:
  isCA: true
  commonName: lamassu-ca
  secretName: root-ca-cert-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: lamassu-selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: lamassu-ca-issuer
  namespace: {{.Release.Namespace}}
spec:
  ca:
    secretName: root-ca-cert-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: lamassu-downstream-cert
  namespace: {{.Release.Namespace}}
spec:
  isCA: false
  commonName: {{.Values.Domain}}
  secretName: downstream-crt-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  dnsNames:
    - "*.{{.Values.Domain}}"
    - "{{.Values.Domain}}"
  issuerRef:
    name: lamassu-selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io