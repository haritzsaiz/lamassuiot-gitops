  Lamassu_dms_enroller: lamassuiot/lamassu-dms-enroller:v0.0.12
  Lamassu_device_manager: lamassuiot/lamassu-device-manager:v0.0.4
  Api_gateway: lamassuiot/lamassu-gateway:v1.0.5

Db:
